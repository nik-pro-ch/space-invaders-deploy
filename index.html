<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: sans-serif; font-size: 14px;
  }
</style>


<div style="position: relative;" id="parentDiv">
  <p
    id="scoreContainer"
    style="
      position: absolute;
      z-index: 10;
      color:white;
      left: 10px;
      top: 10px; margin: 0;
      display: none;
    "
  >
    <span>Score:</span> <span id="scoreEl">0</span>
  </p>
  <canvas></canvas>
  <!-- background container -->
  <div
    id="startScreen"
    style="
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('./img/startScreenBackground.png');
      z-index: 20;
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div style="text-align: center">
      <h1 style="color: white">Space Invaders</h1>

      <!-- button -->
      <div id="startButton"
       style="cursor: pointer; position: relative; display: inline-block;"
      >
        <img src="./img/button.png" alt="StartButton" />
        <span 
          style="
            position: absolute;
            color: white;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
          "
          >Start</span
        >
      </div>
    </div>
  </div>
      <!-- restart screen-->

      <!-- background container -->
      <div
      id="restartScreen"
      style="
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url('./img/startScreenBackground.png');
        z-index: 20;
        background-size: contain;
        background-repeat: no-repeat;
        display: none;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="text-align: center">
        <h1 style="color: white; font-size: 24px">Game Over</h1>
        <h1 id="finalScore" style="color: white; margin: 0; font-size: 48px"></h1>
        <p style="color: white; margin-top: 0">Points</p>
  
        <!-- button -->
        <div id="restartButton"
        style="cursor: pointer; position: relative; display: inline-block;"
        >
          <img src="./img/button.png" alt="Restart Button" />
          <span 
            style="
              position: absolute;
              color: white;
              top: 50%;
              transform: translate(-50%, -50%);
              left: 50%;
            "
            >Restart</span
          >
          </div>
        </div>
      </div> 
  <script type="application/javascript" src="./gsap_3.9.1.js"></script>

  <style src="./font.css"></style>
  <script type="application/javascript" src="./audio.js"></script>
  <script type="application/javascript" src="./js/util.js"></script>
  <script type="application/javascript" src="./js/classes/player.js"></script>
  <script type="application/javascript" src="./js/classes/projectile.js"></script>
  <script type="application/javascript" src="./js/classes/particle.js"></script>
  <script type="application/javascript" src="./js/classes/invaderprojectile.js"></script>
  <script type="application/javascript" src="./js/classes/invader.js"></script>
  <script type="application/javascript" src="./js/classes/grid.js"></script>
  <script type="application/javascript" src="./js/classes/bomb.js"></script>
  <script type="application/javascript" src="./js/classes/powerUp.js"></script>
  <script type="application/javascript" src="./index.js"></script>
</div>
